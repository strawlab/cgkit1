name: build-and-test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  default:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Upgrade pip
      run: sudo pip install --upgrade pip
    - name: Build
      run: sudo pip install -e .
    - name: Test
      run: sudo python -c "import cgtypes; cgtypes.vec3(1.0, 2.0, 3.0)"
